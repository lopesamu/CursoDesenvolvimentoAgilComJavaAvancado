<html>
    <head>
        <title>WEEK 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Celsius/Fahrenheit Converter</h1>
        <h4>Select an option:</h4>
        <form action="Converter">
            <input type="radio" id="cf" name="conversionType" value = "0">
            <label for="cf">Celsius => Fahrenheit</label><br>
            <input type="radio" id="fc" name="conversionType" value = "1">
            <label for="fc">Fahrenheit => Celsius</label><br>
            
            <br><label for="num">Type the value to be converted:</label><br>
            <input type="text" id="num" name="num">
            
            <input type="submit" value="Convert">
        </form>
        
        
    </body>
</html>
